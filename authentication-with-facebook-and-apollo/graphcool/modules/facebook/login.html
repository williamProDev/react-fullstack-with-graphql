<html>
<body>
  <div id="fb-root"></div>
  <script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "http://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9&appId=__APP_ID__";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>
  function getFacebookToken() {
    FB.getLoginStatus(function (response) {
      if (response.status === 'connected') {
        console.log(response.authResponse.accessToken)

        // call Graphcool authenticateFacebookUser mutation

      } else {
        alert('The user didn`t authorize correctly with Facebook')
      }
    });
  }
  </script>
  <fb:login-button scope="public_profile,email" onlogin="getFacebookToken();">
</fb:login-button>
</body>
</html>
